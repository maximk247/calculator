<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "icon" href = 
"mathematics.png" 
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1a597f3dcd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Kanit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class = 'output'>
            <div data-previous-operand class = 'previous-operand'></div>
            <div data-current-operand class = 'current-operand'></div>
        </div>
        <button data-all-clear class = 'span-two'>CE</button>
        <button data-delete ><img width="45" height="45" src="delete.png" style="display: flex;justify-content: center;
            align-content: center;
            margin-left: 20px;"></button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class = 'span-two'>=</button>
    </div>
</body>
</html>
